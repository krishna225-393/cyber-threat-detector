<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Logs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #1b5e91; }
        ul { list-style-type: none; padding: 0; }
        li { background: #e9ecef; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Blockchain Incident Logs</h1>
    {% if blockchain %}
        <ul>
        {% for block in blockchain %}
            <li>Data: {{ block.data }}<br>Timestamp: {{ block.timestamp }}<br>Prev Hash: {{ block.prev_hash }}<br>Hash: {{ block.hash }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No blockchain logs yet.</p>
    {% endif %}
    <a href="/">Back to Dashboard</a>
</body>
</html>
