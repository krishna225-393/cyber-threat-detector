<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cybersecurity Threat Detector - Secure Executive Access">
    <title>Cybersecurity Threat Detector - Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a1433; /* Ultra-dark navy */
            --secondary-color: #00e6ff; /* Electric cyan */
            --accent-color: #b3c6ff; /* Soft blue-gray */
            --error-color: #ff3333;
            --glow-color: rgba(0, 230, 255, 0.4);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(145deg, #0a1433 0%, #1a2b66 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 230, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: pulse 10s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .login-container {
            z-index: 1;
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 20px 60px var(--shadow-color), inset 0 0 20px var(--glow-color);
            border: 2px solid var(--secondary-color);
            position: relative;
            overflow: hidden;
            animation: emerge 1.2s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 230, 255, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes emerge {
            0% { opacity: 0; transform: scale(0.9) translateY(100px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .login-header .subtitle {
            color: var(--accent-color);
            font-size: 16px;
            font-weight: 300;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .error {
            background: rgba(255, 51, 51, 0.1);
            color: var(--error-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            border: 1px solid var(--error-color);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            font-size: 14px;
            background: #fff;
            color: var(--primary-color);
            transition: all 0.4s ease;
            box-shadow: 0 0 5px var(--glow-color);
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--glow-color);
            outline: none;
            transform: scale(1.02);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px var(--glow-color);
            position: relative;
            overflow: hidden;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .login-btn:hover::after {
            width: 200%;
            height: 200%;
        }

        .login-btn:hover {
            background: #00ccff;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px var(--glow-color);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: var(--accent-color);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .footer span {
            color: var(--secondary-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="login-container">
        <div class="login-header">
            <h2>Cyber Threat Detector</h2>
            <div class="subtitle">Global Security Command Center</div>
        </div>
        {% if error %}
            <div class="error" role="alert">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}" id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Access ID</label>
                <input type="text" id="username" name="username" required placeholder="Enter Access ID" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Security Key</label>
                <input type="password" id="password" name="password" required placeholder="Enter Security Key" autocomplete="off">
            </div>
            <button type="submit" class="login-btn">Authorize Access</button>
        </form>
        <div class="footer">
            Secured by <span>xAI Cybersecurity</span> Â© 2025
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            form.reset();
            form.addEventListener('submit', (e) => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username.length < 4 || password.length < 8) {
                    e.preventDefault();
                    alert('Access ID must be 4+ characters, Security Key 8+ characters.');
                }
            });
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        });
    </script>
</body>
</html>
